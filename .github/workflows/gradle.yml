name: Java CI with Gradle

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build Android App
      uses: sparkfabrik/android-build-action@v1.0.0
      with:
        project-path: ./
        output-path: musicplayer.apk

